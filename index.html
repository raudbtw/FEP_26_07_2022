<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>25 Cars and Users</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="pills-users-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-users"
            type="button"
            role="tab"
            aria-controls="pills-users"
            aria-selected="true"
          >
            Users
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-cars-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-cars"
            type="button"
            role="tab"
            aria-controls="pills-cars"
            aria-selected="false"
          >
            Cars
          </button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="pills-users"
          role="tabpanel"
          aria-labelledby="pills-users-tab"
        ></div>
        <div
          class="tab-pane fade"
          id="pills-cars"
          role="tabpanel"
          aria-labelledby="pills-cars-tab"
        ></div>
      </div>
    </div>

    <div class="modal-overlay" styles="">
      <div class="modal-body">
        <div class="close-modal">X</div>
        Modal Body
      </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./src/classes.js"></script>
    <script src="./src/data.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/modal.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
